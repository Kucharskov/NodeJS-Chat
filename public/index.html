<!DOCTYPE html>
<html lang="pl">
<head>
	<meta charset="utf-8">
	<title>TALK.KUCHARSKOV.PL</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<form id="loginForm">
				<div class="modal-content">
					<div class="modal-header">
						<p class="h5 modal-title" id="loginModalLabel">Dołącz do czatu!</p>
						<button type="button" class="close" data-dismiss="modal" aria-label="Zamknij">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body text-justify">
						<p>Klikając poniżej "Dołącz!" akceptujesz ogólnie przyjęte zasady netykiety i oświadczasz, że będziesz się do nich stosować.</p>

						<div class="input-group mb-3">
							<input id="username" type="text" class="form-control" placeholder="Nazwa użytkownika" aria-label="Nazwa użytkownika" maxlength="15" autocomplete="off">
							<span class="input-group-addon" id="nameCount">15</span>
						</div>
						<p>Wchodząc na czat przyjmujesz do wiadomości to, że może tu nikogo nie być, a czat może działać dziwnie (bądź też wcale).</p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Wejdź jako gość</button>
						<button class="btn btn-primary" type="submit">Dołącz!</button>
					</div>
				</div>
			</form>
		</div>
	</div>
	
	<div class="container mt-5">
		<div class="row justify-content-center">
			<div class="col-12">
				<h1 class="text-center">TALK.KUCHARSKOV.PL</h1>
			</div>
			<div class="col-xl-10 col-12 mt-3">

				
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/socket.io.js"></script>
	<script src="js/bundle.js"></script>
</body>
</html>
